language: dart
dart: stable

addons:
  apt:
    packages:
      - lib32stdc++6

install:
  - git clone https://github.com/flutter/flutter.git -b stable
  - ./flutter/bin/flutter doctor

cache:
  directories:
    - $HOME/.pub-cache

before_script:
  - echo '{"api_key": "$API_KEY"}' > assets/secret.json

jobs:
  include:
    - stage: test
      name: "Linting"
      script: ./flutter/bin/flutter analyze
